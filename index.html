<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"src="script.js"></script>
    <title>Projeto - Calculadora de IMC</title>
</head>
<body>
<fieldset>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="weight" id="label-weight">Peso: </label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="height">Altura: </label>
        <input type="number" id="height" name="height"><br><br>
        <button type="button" id="button" onclick="IMC()">Calcular</button>
    </form>
    
    <br>
    <fieldset id="res"><p>Seu IMC é: <span id="result"></span></p>
    <p>Classificação: <span id="rank"></span></p></fieldset>
</fieldset>
</body>
</html>
